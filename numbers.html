<input type="number" placeholder="Enter a Number" class=" font-bold   bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

    <div class="flex flex-col text-center w-full mb-20 text-2xl font-bold ">

<script>

const form = document.querySelector('form');
const factDiv = document.querySelector('.numberfact');

form.addEventListener('submit', (e) => {
  e.preventDefault();
  const loadText ="wait a little bit âŒ›";
  factDiv.innerHTML = loadText;
  const baseURL = "http://numbersapi.com/";
  const number = e.target.querySelector('input[type="number"]').value;
  fetch(baseURL + number,{
    headers:{
      'x-requested-with': 'text/plain'
    }})
    .then(response => response.text())
    .then(text => factDiv.innerHTML = text)
    .catch(e=>console.log(e));
}) 

</script>
