<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -mx-4 -mb-10 text-center">
      <div class="sm:w-1/2 mb-10 px-4">
      <div class="results">
        

      <div id="cat_result" class="result">
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Random Cat Placeholder</h2></div >
        <button id="cat_btn" class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Get Cat</button>
      </div> </div>
      <div class="sm:w-1/2 mb-10 px-4">
      <div class="results">
  <div id="dog_result" class="result">
        <h2 class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Random Dog Placeholder</h2>
        </div><button id="dog_btn" class="flex mx-auto mt-6 text-white bg-indigo-500 border-0 py-2 px-5 focus:outline-none hover:bg-indigo-600 rounded">Get DOG</button>
      </div> </div>
    </div>

</section>









<script>
const cat_btn = document.getElementById('cat_btn');
const dog_btn = document.getElementById('dog_btn');
const cat_result = document.getElementById('cat_result');
const dog_result = document.getElementById('dog_result');

cat_btn.addEventListener('click', getRandomCat);
dog_btn.addEventListener('click', getRandomDog);

function getRandomCat() {
	fetch('https://aws.random.cat/meow')
		.then(res => res.json())
		.then(data => {
			cat_result.innerHTML = `<img src=${data.file} alt="cat" />`
		});
}

function getRandomDog() {
	fetch('https://random.dog/woof.json')
		.then(res => res.json())
		.then(data => {
			if(data.url.includes('.mp4')) {
				getRandomDog();
			}
			else {
				dog_result.innerHTML = `<img src=${data.url} alt="dog" />`;
			}
		});
}

</script>
